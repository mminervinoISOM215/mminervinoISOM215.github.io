
<!DOCTYPE html>
<html>
<head>
  <title>Send a Text | HTML Phone</title>

<style type="text/css">

	  body {background-color: #0da9e7;
        background-image: url('boston.jpg');
		    background-repeat: no-repeat;
		    background-attachment: fixed;
        background-size: cover;
	  }
	  
      fieldset {
         width: 25%;
         border: 2px solid #cccccc;
      }

      label {
         //float: left;
         text-align: left;
         font-weight: bold;
      }
	
      input {
         border: 1px solid #000;
         padding: 3px;
      }

    </style>
</head>

<body>
  <h1>Send a Text</h1>
  <form action="http://www.isom.biz/text/sms6.php" method="post">
  <fieldset>
    <label for="TextNumber">Enter Phone Number: </label>
    <input required type="tel" id="TextNumber" name="TextNumber" 
	maxlength="12" placeholder="8002529024" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"/>
	<br><br>
  <small>Format: 6176261000</small>
  <br>
  <br> <label>Enter Text Message:</label><br>
  <textarea name="mymessage" id="mymessage" maxlength="300" placeholder="Enter your message here" cols="75" rows="3" required></textarea>
  </fieldset>
  
  <p><input type="submit" value="Send Text" /></p>
  
  </form>
</body>
</html>
